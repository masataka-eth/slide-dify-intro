<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Difyとは？：誰でも使えるAIアプリケーション開発プラットフォーム
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .slide {
        width: 1280px;
        min-height: 720px;
        position: relative;
        overflow: hidden;
      }
      .gradient-overlay {
        background: linear-gradient(
          135deg,
          rgba(76, 0, 255, 0.05),
          rgba(0, 153, 255, 0.05)
        );
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      .title {
        font-weight: 800;
        line-height: 1.1;
        background: linear-gradient(90deg, #60a5fa, #c084fc);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
      }
      .feature-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        padding: 20px;
        backdrop-filter: blur(10px);
        border-left: 4px solid #60a5fa;
        transition: all 0.3s ease;
      }
      .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        border-left-color: #c084fc;
      }
      .logo-container {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        padding: 30px;
        width: 280px;
        height: 280px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2),
          0 0 0 2px rgba(96, 165, 250, 0.3), 0 0 0 8px rgba(96, 165, 250, 0.1);
        margin: 0 auto;
      }
      .highlight {
        color: #60a5fa;
        font-weight: bold;
      }
      .concept-box {
        position: relative;
        overflow: hidden;
      }
      .concept-box::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(96, 165, 250, 0.1),
          rgba(192, 132, 252, 0.1)
        );
        z-index: -1;
        border-radius: 16px;
      }
      .floating-icon {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .pulse {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="slide flex flex-col p-10 relative">
      <div class="gradient-overlay"></div>

      <!-- Main content with z-index to appear above gradient -->
      <div class="z-10 flex flex-col h-full">
        <!-- Title section -->
        <div class="mb-6 text-center">
          <h1 class="title text-5xl">Difyとは？</h1>
          <p class="text-2xl mt-2 opacity-90">
            誰でも使えるAIアプリケーション開発プラットフォーム
          </p>
        </div>

        <!-- Logo section -->
        <div class="flex justify-center mb-8">
          <div class="logo-container pulse">
            <img
              src="https://assets.dify.ai/images/dify_logo_dark.png"
              alt="Difyロゴ"
              class="w-48"
            />
          </div>
        </div>

        <!-- One liner description -->
        <div class="text-center mb-8 max-w-4xl mx-auto">
          <p
            class="text-xl leading-relaxed px-6 py-4 bg-opacity-20 bg-blue-900 rounded-lg"
          >
            まるで優秀なアシスタントを育てるように、自社専用のAIアプリケーションを<br />
            <span class="highlight">プログラミング知識なし</span>で、<span
              class="highlight"
              >迅速に</span
            >開発・運用できるプラットフォーム
          </p>
        </div>

        <!-- Core concept and versions -->
        <div class="grid grid-cols-2 gap-8 mt-auto">
          <!-- Core concept -->
          <div class="feature-card concept-box">
            <h3 class="text-xl font-bold mb-3 flex items-center">
              <i class="fas fa-brain text-purple-400 mr-2"></i>
              コアコンセプト
            </h3>
            <p class="mb-4">
              大規模言語モデル（LLM）の力を最大限に引き出し、あなたの業務に最適化
            </p>
            <div class="flex items-center justify-center space-x-4">
              <div class="text-center">
                <div class="w-12 h-12 mx-auto relative floating-icon">
                  <svg
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-full h-full text-green-400"
                  >
                    <path
                      fill="currentColor"
                      d="M22.282 9.821a5.985 5.985 0 0 0-.516-4.91 6.046 6.046 0 0 0-6.51-2.9A6.068 6.068 0 0 0 4.981 4.18a5.985 5.985 0 0 0-3.998 2.9 6.046 6.046 0 0 0 .743 7.097 5.98 5.98 0 0 0 .51 4.911 6.051 6.051 0 0 0 6.515 2.9A5.985 5.985 0 0 0 13.26 24a6.046 6.046 0 0 0 5.772-4.206 5.985 5.985 0 0 0 3.997-2.9 6.046 6.046 0 0 0-.747-7.073zM13.26 22.43a4.476 4.476 0 0 1-2.876-1.04l.141-.081 4.779-2.758a.795.795 0 0 0 .392-.681v-6.737l2.02 1.168a.071.071 0 0 1 .038.052v5.583a4.504 4.504 0 0 1-4.494 4.494zM3.6 18.304a4.47 4.47 0 0 1-.535-3.014l.142.085 4.783 2.759a.771.771 0 0 0 .78 0l5.843-3.369v2.332a.08.08 0 0 1-.033.062L9.74 19.95a4.5 4.5 0 0 1-6.14-1.646zM2.34 7.896a4.485 4.485 0 0 1 2.366-1.973V11.6a.766.766 0 0 0 .388.676l5.815 3.355-2.02 1.168a.076.076 0 0 1-.071 0l-4.83-2.786A4.504 4.504 0 0 1 2.34 7.872zm16.597 3.855l-5.833-3.387L15.119 7.2a.076.076 0 0 1 .071 0l4.83 2.791a4.494 4.494 0 0 1-.676 8.105v-5.678a.79.79 0 0 0-.407-.667zm2.01-3.023l-.141-.085-4.774-2.782a.776.776 0 0 0-.785 0L9.409 9.23V6.897a.066.066 0 0 1 .028-.061l4.83-2.787a4.5 4.5 0 0 1 6.68 4.66zm-12.64 4.135l-2.02-1.164a.08.08 0 0 1-.038-.057V6.075a4.5 4.5 0 0 1 7.375-3.453l-.142.08-4.778 2.758a.795.795 0 0 0-.392.681zm1.097-2.365l2.602-1.5 2.607 1.5v2.999l-2.597 1.5-2.607-1.5z"
                    />
                  </svg>
                </div>
                <p class="text-sm mt-1">ChatGPT</p>
              </div>
              <div class="text-center">
                <i
                  class="fab fa-google text-4xl text-blue-400 floating-icon"
                  style="animation-delay: 0.5s"
                ></i>
                <p class="text-sm mt-1">Gemini</p>
              </div>
              <i class="fas fa-arrow-right text-2xl mx-2"></i>
              <div
                class="bg-blue-900 bg-opacity-30 p-3 rounded-full flex items-center justify-center"
                style="width: 60px; height: 60px"
              >
                <img
                  src="https://assets.dify.ai/images/dify_logo_dark.png"
                  alt="Dify"
                  class="w-10 h-10 object-contain"
                />
              </div>
              <i class="fas fa-arrow-right text-2xl mx-2"></i>
              <div class="text-center">
                <i
                  class="fas fa-industry text-4xl text-yellow-400 floating-icon"
                  style="animation-delay: 1s"
                ></i>
                <p class="text-sm mt-1">ビジネス</p>
              </div>
            </div>
          </div>

          <!-- Versions -->
          <div class="feature-card">
            <h3 class="text-xl font-bold mb-3 flex items-center">
              <i class="fas fa-code-branch text-blue-400 mr-2"></i>
              主な提供形態
            </h3>
            <div class="flex flex-col space-y-4">
              <div class="flex items-start">
                <div class="mr-4 bg-blue-500 bg-opacity-20 p-2 rounded-full">
                  <i class="fas fa-cloud text-2xl text-blue-400"></i>
                </div>
                <div>
                  <h4 class="font-semibold">クラウド版</h4>
                  <p class="text-sm opacity-80">
                    すぐに利用開始可能。管理不要で最新機能にアクセス
                  </p>
                </div>
              </div>

              <div class="flex items-start">
                <div class="mr-4 bg-purple-500 bg-opacity-20 p-2 rounded-full">
                  <i class="fab fa-github text-2xl text-purple-400"></i>
                </div>
                <div>
                  <h4 class="font-semibold">オープンソース版</h4>
                  <p class="text-sm opacity-80">
                    自社環境で柔軟に構築。完全なカスタマイズとコントロール
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Floating elements -->
      <div class="absolute top-20 left-20 opacity-20">
        <i class="fas fa-robot text-6xl text-blue-300"></i>
      </div>
      <div class="absolute bottom-20 right-20 opacity-20">
        <i class="fas fa-code text-6xl text-purple-300"></i>
      </div>
    </div>
  </body>
</html>
